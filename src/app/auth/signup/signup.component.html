<div class="row">
  <div class='col-xs-11 c0l-sm-9 col-md-7 col-sm-offset-1 col-md-offset-2'>
    <form (ngSubmit)='onSignup(f)' #f='ngForm' >
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="text" class="form-control" name="email" id="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ngModel required>
      </div>
      <button type="submit" [disabled]='!f.valid' class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
